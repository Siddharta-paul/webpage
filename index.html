<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Helmet Dashboard</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <div class="container">
    <div class="dashboard-title text-center my-4">
      <p class="text-muted">Monitoring Workers' Safety & Environment</p>
    </div>

    <!-- Cards -->
    <div class="row mb-4" id="stats-cards"></div>

    <!-- Chart -->
    <div class="mb-5">
      <h4 class="text-center mb-3">Heart Rate Trend (Sample)</h4>
      <div class="chart-container">
        <canvas id="heartRateChart" height="100"></canvas>
      </div>
    </div>

    <!-- Table -->
    <div class="table-section mb-5">
      <h4 class="mb-3">Worker Vitals</h4>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th><i class="fas fa-id-badge"></i> ID</th>
              <th><i class="fas fa-user"></i> Name</th>
              <th><i class="fas fa-heartbeat"></i> Heart Rate (bpm)</th>
              <th><i class="fas fa-temperature-low"></i> Body Temp (°C)</th>
              <th><i class="fas fa-thermometer-half"></i> Surrounding Temp (°C)</th>
              <th><i class="fas fa-road"></i> Slope (cm)</th>
              <th><i class="fas fa-location-arrow"></i> Distance (m)</th>
            </tr>
          </thead>
          <tbody id="workerTableBody">
            <!-- Filled via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- App Scripts -->
  <script src="scripts/data.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/chart.js"></script>
  <script src="scripts/main.js"></script>
  <script>
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
